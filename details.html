<body> 
  
    <div class="content"> 

 
    
    <img id="image" src="" alt=""/>
    
    <div class=" text"> 
   
    <h1 id="nom"></h1> 
    
    <p id="Poids"></p>
    
    <p id="type"></p>

    <button id="Favoris">❤️</button>
   
    </div>
    <img  id ="background"src="image/whothatpokemon.jpeg" alt="">
    </div>
   

  

</body>
<script>
const contenu = localStorage.getItem("Idpoke");
let image = document.getElementById("image");
let nom = document.getElementById("nom");
let type = document.getElementById("type");
let poids = document.getElementById("Poids");
let favoris= document.getElementById("Favoris");



async function dataPokemon() { 

let request = `https://pokeapi.co/api/v2/pokemon/${contenu}`;

let data= await fetch(request);

let response = await data.json();
console.log(response);

image.src = response.sprites.front_default;

nom.textContent =`${response.name}` ; 

poids.textContent = `Poids : ${response.weight} kg`;

type.textContent =`Type 1 : ${response.types[0].type.name}, ${response.types[1].type.name} `;



}


dataPokemon()


favoris.addEventListener("click",);


</script>
